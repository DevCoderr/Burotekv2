<div class="flex flex-column gap-2 card surface-card border-round">
    <span *ngFor="let item of breadcrumbs$ | async" class="text-2xl" >
        {{item.title}}
    </span>
    <ol class="list-none flex align-items-center gap-2 m-0 p-0">
        <li
            class="cursor-pointer hover:text-blue-500 transition-all transition-duration-100"
            routerLink="/admin/anasayfa"
        >
            <i class="pi pi-home"></i>
        </li>
        <ng-template
            ngFor
            let-item
            let-last="last"
            [ngForOf]="breadcrumbs$ | async"
        >
            <li>/</li>
            <li
                class="cursor-pointer hover:text-blue-500 transition-all transition-duration-100"
                routerLink="{{ item.url }}"
            >
                <span>{{ item.label }}</span>
            </li>
        </ng-template>
    </ol>
</div>
