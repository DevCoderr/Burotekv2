<h5>Duruşma Listesi</h5>
<div class="card">
   
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="firstname6">Dosya Esas No</label>
            <input id="firstname4" type="text" (keypress)="allowNumericDigitsOnlyOnKeyUp($event)"  [maxLength]="10"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-6">
            <label for="lastname6">Müvekkil Adı</label>
            <input id="lastname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12" style="margin-left: 0px;">
            <label for="lastname4">Duruşma Tarihi</label>
            <div class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
                <div style="height: 20px;">
                    <p-calendar [style]="{'width': '48.7%','display': 'inline-flex','height':'34px'}" [(ngModel)]="date" dateFormat="dd.mm.yy"></p-calendar>
                </div>
            </div>
        </div>
        <div class="flex align-items-center gap-4" style="margin: 15px;">
            <p-checkbox name="group1" value="New York" [(ngModel)]="selectedCities" inputId="ny"></p-checkbox>
            <label for="ny">Arşive Kaldırılanlar</label>
        </div>
    </div>
    <div>
        <p-button label="Yazdır"styleClass="p-button-rounded p-button-primary pi pi-print"></p-button>
        <p-button label="Sorgula" styleClass="p-button-rounded p-button-success pi pi-search"></p-button>
    </div>
        <p></p>
        <div class="asd" style="margin-top: 5vh;">
            <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Sıra No</th>
                        <th>Duruşma Tarihi</th>
                        <th>Mahkeme</th>
                        <th>Dava Türü</th>
                        <th>Dosya Esas No</th>
                        <th>Müvekkil</th>
                        <th>Karşı Taraf</th>
                        <th>Duruşma Yeri</th>
                        <th>Açıklama</th>
                        <th></th>
                    </tr>
                </ng-template>
            </p-table>
        </div>

</div>
