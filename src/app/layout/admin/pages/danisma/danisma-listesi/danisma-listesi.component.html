<div class="card">
    <h5>Advanced</h5>
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="firstname6">Firstname</label>
            <input id="firstname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-6">
            <label for="lastname6">Lastname</label>
            <input id="lastname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-6">
            <label for="address">Address</label>
            <input id="lastname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-2" style="margin: 8px; ;">
            <label for="lastname6">Arşive Kaldırılanlar</label>
            <span style="margin-left: 10px;"></span>
            <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>

            <label for="lastname6">Kilitli Olanlar</label>
            <span style="margin-left: 10px;"></span>
            <p-checkbox name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>
        </div>
    </div>
        <div class="button">
            <p-button label="Yeni Kayıt" styleClass="p-button-rounded p-button-secondary pi pi-plus"></p-button>
            <p-button label="Yazdır" styleClass="p-button-rounded p-button-primary pi pi-print"></p-button>
            <p-button label="Sorgula" styleClass="p-button-rounded p-button-success pi pi-search"></p-button>

        </div>
        <div class="asd" style="margin-top: 5vh;">
            <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>Sıra No</th>
                        <th>Ad Soyad</th>
                        <th>Konu</th>
                        <th>Büro Danışma No</th>
                        <th>Açıklama</th>
                        <th>Hizmet Tipi</th>
                        <th>İlgili Avukat	</th>
                        <th>Karşı Taraf	</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 35%; min-width: 2rem;">{{product.Id}}</td>
                        <td style="width: 35%; min-width: 7rem;">{{product.sirano}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{product.name}}</td>
                        <td style="width: 15%; min-width: 8rem;">{{product.konu}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{product.aciklama}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{product.hizmettipi}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{product.ilgiliavukat}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{product.karsitaraf}}
                      <td style="width: 35%; min-width: 2rem;">
                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-component p-button-text p-button-icon-only"></button></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        
</div>
