<h5>Lokasyon İşlemleri</h5>
<div class="card">
    <div class="field">
        <label for="firstname1">Lokasyon Adı</label>
        <input id="firstname1" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <p-button label="Yeni Kayıt" styleClass="p-button-rounded p-button-info pi pi-plus"></p-button>
    <p-button label="Sorgula" styleClass="p-button-rounded p-button-success pi pi-search"></p-button>
    <div class="asd" style="margin-top: 5vh;">
        <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Lokasyon Adı</th>
                    <th>Kayıt Tarihi</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                  <td style="width: 35%; min-width: 2rem;">
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-component p-button-text p-button-icon-only"></button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
