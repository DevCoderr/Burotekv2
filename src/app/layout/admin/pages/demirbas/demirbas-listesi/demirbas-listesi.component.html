<h5>Demirbaş Listesi</h5>
<div class="card">
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="firstname6">Demirbas Adı</label>
            <input id="firstname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-6">
            <label for="lastname6">Taşınır Grubu</label>
            <input id="lastname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-6">
            <label for="state">Demirbas Durumu</label>
            <select id="state" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto">
                <option>Kullanımda</option>
                <option>Hurda</option>
                <option>Zimmet İslemi</option>
                <option>Nakil</option>
                <option>Yeni</option>
                <option>Nakil ve Zimmet</option>
            </select>
        </div>
        <div class="field col-12 md:col-6">
            <label for="lastname6">Lokasyon Grubu</label>
            <input id="lastname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-6">
            <label for="lastname6"> Garanti Başlangıç / Bitiş Tarihi</label>
            <input id="lastname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>   
    </div>
    <div>
        <p-button label="Yeni Kayıt" styleClass="p-button-rounded p-button-info" style="margin: 10px;" icon="pi pi-plus " ></p-button>
        <p-button label="Sorgula" styleClass="p-button-rounded p-button-success" icon="pi pi-search"></p-button>
    </div>
    <div class="asd" style="margin-top: 5vh;">
        <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Demirbas Adi</th>
                    <th>Demirbas Kodu</th>
                    <th>Garanti Bitis Tarihi</th>
                    <th>Aciklama</th>
                    <th>Kayit Tarihi</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                  <td style="width: 35%; min-width: 2rem;">
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-component p-button-text p-button-icon-only"></button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    
</div>
