<h5>Kullanım Kılavuzları</h5>
<div class="card">
        <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll"> 
            <ng-template pTemplate="header">
                <tr>
                    <th>Sıra No</th>
                    <th>Dosya Adı</th>
                    <th>Eklenme Tarihi</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td style="width: 35%; min-width: 2rem;">{{product.Id}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.name}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.burosirano}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.kullanicitipi}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.tuzelkisiadi}}</td>
                    <td style="width: 15%; min-width: 8rem;">{{product.TcNo}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.ceptelno}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.yasaltemsilci}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.kayittarihi}}</td>
                    <td style="width: 35%; min-width: 1rem;">
                        <button pButton pRipple type="button" icon="pi pi-ticket" class="p-button p-component p-button-text p-button-icon-only"></button>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
