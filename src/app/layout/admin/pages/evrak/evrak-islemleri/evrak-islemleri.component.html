<div class="col-12 xl:col-12">
    <h6>Evrak Bilgileri</h6>
    <div class="card">
        <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2">Geldiği/Gittiği Kişi Adı</label>
                    <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="lastname2">Geldiği/Gittiği Kurum Adı</label>
                    <input id="lastname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
        </div>   
            <div class="formgrid grid">
                    <div class="field col">
                        <label for="firstname2">Bağlantılı Büro Dosya No</label>
                        <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col">
                        <label for="lastname2">Kurum Belge No</label>
                        <input id="lastname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
            </div>   
            <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2">Belge No</label>
                    <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="firstname2">Kurum Belge Tarihi</label>
                    <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">

                </div>
           </div>
           <div class="formgrid grid">
            <div class="field col">
                <label for="firstname2">Belge Kayıt Tarihi</label>
                <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
            <div class="field col">
                
            </div>
       </div>
       <div class="formgrid grid">
        <div class="field col">
            <label for="firstname2">Belge Türü</label>
            <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col">
            
        </div>
   </div>
        <div>
            <p-button label="Sorgula" styleClass="p-button-rounded p-button-success pi pi-search"></p-button>
            <p-button label="Yeni Kayıt" styleClass="p-button-rounded p-button-secondary pi pi-plus"></p-button>
        </div>
        <div class="asd" style="margin-top: 9vh; max-width: 100%;">
            <p-table [value]="" [paginator]="true" [rows]="6" responsiveLayout="scroll"> 
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>Ad Soyad</th>
                        <th>Büro Sıra No</th>
                        <th>Kişi Tipi</th>
                        <th>Tüzel Kişi Adı</th>
                        <th>TC Kimlik No</th>
                        <th>Cep Telefon</th>
                        <th>Yasal Temsilcisi</th>
                        <th>Kayıt Tarihi</th>
                        <th></th>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
