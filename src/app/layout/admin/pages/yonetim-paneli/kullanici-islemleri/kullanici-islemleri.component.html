<div class="col-12 xl:col-12">
    <h6>Kullanıcı Listesi</h6>
    <div class="card">    
        <div class="card">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="tcKimlikNo">TC Kimlik No</label>
                    <input   id="tcKimlikNo"  type="text" (keypress)="allowNumericDigitsOnlyOnKeyUp($event)"  [maxLength]="11"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="adSoyad">Ad Soyad</label>
                    <input id="adSoyad" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" maxlength="50">
                </div> 
                <div class="field col-12 md:col-3">
                    <label for="state">Kullanıcı Tipi</label>
                    <select id="state" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto">
                        <option>Hepsi</option>
                        <option>Buro Yöneticisi</option>
                        <option>Avukat</option>
                        <option>Katip</option>
                        <option>Ofis Personeli</option>
                    </select>
                </div>
                <form class="flex align-items-center gap-1" [formGroup]="formGroup">
                    <p-checkbox formControlName="pasif" value="New York" inputId="ny"></p-checkbox>
                    <label for="ny">Pasif Kullanıcı Gösterme</label>
                </form>
            </div>
            <div >
                <p-button label="Sorgula" styleClass="p-button-rounded p-button-success" style="margin: 10px;" icon="pi pi-search"></p-button>
                <p-button label="Yeni Kayıt" styleClass="p-button-rounded p-button-primary" icon="pi pi-plus"></p-button>
            </div>
        </div>
        
        <div class="asd" style="margin-top: 5vh;">
            <p-table [value]="userList" [paginator]="true" [rows]="6" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>Kullanıcı Adı </th>
                        <th>Ad Soyad</th>
                        <th>TC Kimlik No</th>
                        <th>Baro Sicil No</th>
                        <th>Kullanıcı Tipi</th>
                        <th>Cep Telefon</th>
                        <th>Durum</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-userList>
                    <tr>
                        <td style="width: 35%; min-width: 2rem;">{{userList.userId}}</td>
                        <td style="width: 35%; min-width: 7rem;">{{userList.kullaniciAdi}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{userList.adSoyad}}</td>
                        <td style="width: 15%; min-width: 8rem;">{{userList.tcNo}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{userList.baroSicilNo}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{userList.kullaniciTipi}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{userList.telNo}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{userList.durumId}}</td>
                        <td style="width: 35%; min-width: 2rem;">
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
