

<div class="col-12 xl:col-12">
    <h6>Kullanıcı Listesi</h6>
    <div class="card">    
        <div class="card">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2">TC Kimlik No</label>
                    <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="lastname2">Ad Soyad</label>
                    <input id="lastname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="lastname2">Kullanıcı Tipi</label>
                    <input id="lastname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="lastname2">Pasif Kullanıcı Gösterme</label>
                    <p></p>
                    <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
                    
                </div>
            </div>
            <div>
                <p-button label="Sorgula" styleClass="p-button-rounded p-button-success pi pi-search"></p-button>
            </div>
        </div>
        
        <div class="asd" style="margin-top: 5vh;">
        <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Kullanıcı Adı </th>
                    <th>Ad Soyad</th>
                    <th>TC Kimlik No</th>
                    <th>Baro Sicil No</th>
                    <th>Kullanıcı Tipi</th>
                    <th>Cep Telefon</th>
                    <th>Durum</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td style="width: 35%; min-width: 2rem;">{{product.Id}}</td>
                    <td style="width: 35%; min-width: 7rem;">{{product.kullaniciadi}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.name}}</td>
                    <td style="width: 15%; min-width: 8rem;">{{product.TcNo}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.barosicilno}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.kullanicitipi}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.ceptelno}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.durum}}
                        <p-button label="Active" styleClass="p-button-info"></p-button></td>
                  <td style="width: 35%; min-width: 2rem;">
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-component p-button-text p-button-icon-only"></button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    </div>
  </div>
