<div class="col-12 xl:col-12">
    <h6>Yapılacak İşler Listesi</h6>
    <div class="card">    
        <div class="card">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2"> Not</label>
                    <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="lastname2">Durum</label>
                    <input id="lastname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="lastname2">Modül</label>
                    <input id="lastname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="lastname3">Tarih</label>
                    <div class="text-base text-color surface-overlay     appearance-none outline-none focus:border-primary w-full">
                       <div style="height: 10px;">
                        <p-calendar  
                        [style]="{'width': '100%','display': 'inline-flex','height':'34px'}"[(ngModel)]="date"></p-calendar>
                    </div>
                    </div>
                </div>
            </div>
            <div>
                <p-button label="Yeni Kayıt" styleClass="p-button-rounded p-button-secondary"style="margin-right: 10px;" icon="pi pi-plus"></p-button>
                <p-button label="Sorgula" styleClass="p-button-rounded p-button-success"style="margin-right: 10px;" icon="pi pi-search"></p-button>
                <p-button label="Yazdır" styleClass="p-button-rounded p-button-primary" icon=" pi pi-print"></p-button>
            </div>
            

            <div class="asd" style="margin-top: 9vh; max-width: 100%;">
                <p-table [value]="userList" [paginator]="true" [rows]="6" responsiveLayout="scroll"> 
                    <ng-template pTemplate="header">
                        <tr>
                            <th>No</th>
                            <th>Ad Soyad</th>
                            <th>Kayıt Türü</th>
                            <th>Başlık</th>
                            <th>Not</th>
                            <th>Tarih</th>
                            <th>Durum</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-userList>
                        <tr>
                            <td style="width: 35%; min-width: 2rem;">{{userList.userId}}</td>
                            <td style="width: 35%; min-width: 8rem;">{{userList.adSoyad}}</td>
                            <td style="width: 35%; min-width: 10rem;">{{userList.kayitTuru}}</td>
                            <td style="width: 15%; min-width: 8rem;">{{userList.baslik}}</td>
                            <td style="width: 35%; min-width: 10rem;">{{userList.not}}</td>
                            <td style="width: 35%; min-width: 8rem;">{{userList.kayitTarihi}}</td>
                            <td style="width: 35%; min-width: 8rem;">{{userList.durumId}}</td>
                            <td></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        
    </div>
</div>
