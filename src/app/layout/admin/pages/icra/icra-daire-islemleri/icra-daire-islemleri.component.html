<div class="card">
    <h5></h5>
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="firstname6">IBAN No</label>
            <input id="firstname4" type="text" (keypress)="allowNumericDigitsOnlyOnKeyUp($event)"  [maxLength]="11"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-6">
            <label for="firstname6">İcra Dairesi Adı</label>
            <input id="firstname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        </div>
        <div >
            <p-button label="Yeni Kayıt" styleClass="p-button-rounded p-button-secondary"style="margin-right: 10px;" icon=" pi pi-plus"></p-button>
            <p-button label="Sorgula" styleClass="p-button-rounded p-button-success"style="margin-right: 10px;" icon=" pi pi-search"></p-button>
        </div>
        <div class="asd" style="margin-top: 9vh; max-width: 100%;">
            <p-table [value]="icra" [paginator]="true" [rows]="6" responsiveLayout="scroll"> 
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>İcra Dairesi Adı</th>
                        <th>IBAN No</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 35%; min-width: 8rem;">{{icra.id}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{icra.name}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{icra.iban}}</td>
                        <td style="width: 35%; min-width: 1rem;">
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-component p-button-text p-button-icon-only"></button>

                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
