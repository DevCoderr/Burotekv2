<h5>Kütüphane Listesi</h5>
<div class="card">
    <div class="formgrid grid">
        <div class="field col">
            <label for="firstname2">Firstname</label>
            <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col">
            <label for="lastname2">Lastname</label>
            <input id="lastname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
    
    </div>
    <p-button label="Yeni Kayıt" styleClass="p-button-rounded p-button-secondary pi pi-plus "></p-button>
    <p-button label="Sorgula" styleClass="p-button-rounded p-button-success pi pi-search"></p-button>
    <div class="asd" style="margin-top: 9vh; max-width: 100%;">
        <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll"> 
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Kütüphane Adı</th>
                    <th>Peronel Adı</th>
                    <th>Kütüphane kodu</th>
                    <th>Telefon</th>
                    <th>Günlük Para Cezası</th>
                    <th>Opsiyon</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td style="width: 35%; min-width: 2rem;">{{product.Id}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.name}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.burosirano}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.kullanicitipi}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.tuzelkisiadi}}</td>
                    <td style="width: 15%; min-width: 8rem;">{{product.TcNo}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.ceptelno}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.yasaltemsilci}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{product.kayittarihi}}</td>
                    <td style="width: 35%; min-width: 1rem;">
                        <button pButton pRipple type="button" icon="pi pi-ticket" class="p-button p-component p-button-text p-button-icon-only"></button>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
