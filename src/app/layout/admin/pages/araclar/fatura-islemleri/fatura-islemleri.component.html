
<div class="card">
    <h5>Vertical and Grid</h5>
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="state">İşlem Türü</label>
            <select id="state" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto">
                <option>Hepsi</option>
                <option>Yeni Üyelik</option>
                <option>Üyelik Uzatma</option>
                <option>Kredi Yükleme</option>
            </select>
        </div>
        <div class="field col">
            <label for="lastname2">İşlem Tarihi</label>
            <input id="lastname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        
    </div>
    <div class="button">
        <p-button label="Sorgula" styleClass="p-button-rounded p-button-success pi pi-search"></p-button>
    </div>
    <div class="asd" style="margin-top: 9vh; max-width: 100%;">
        <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll"> 
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Ad Soyad</th>
                    <th>Fatura Tarihi</th>
                    <th>Adres</th>
                    <th>Fatura Numarası</th>
                    <th>Fatura Türü</th>
                    <th>Tutar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td style="width: 10%; min-width: 2rem;">{{product.Id}}</td>
                    <td style="width: 10%; min-width: 8rem;">{{product.name}}</td>
                    <td style="width: 10%; min-width: 8rem;">{{product.kullanicitipi}}</td>
                    <td></td>
                    <td style="width: 10%; min-width: 8rem;">{{product.kayittarihi}}</td>
                    <td style="width: 35%; min-width: 10rem;">Burada Notlar Görünecek</td>
                    <td style="width: 10%; min-width: 1rem;">
                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-component p-button-text p-button-icon-only"></button>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
